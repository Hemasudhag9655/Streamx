<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;

}

body {
  background: black;
  color: white;
}

/* HEADER */
.header {
  position: absolute;
  top: 0;
  width: 100%;
  padding: 25px 50px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 10;
}

.logo {
  width: 150px;
}

.header-right {
  display: flex;
  gap: 15px;
}

.trending {
  position: relative;
  padding: 60px 50px;
  background: black;
}

.trending h2 {
  font-size: 28px;
  margin-bottom: 25px;
}

/* Horizontal scrolling row */
.trending-row {
  display: flex;
  gap: 40px;
  overflow-x: auto;
  scroll-behavior: smooth;
  padding-bottom: 40px;
}

.trending-row::-webkit-scrollbar {
  display: none;
}

/* Card */
.rank-card {
  position: relative;
  min-width: 200px;
  transition: transform 0.3s;
}

/* Movie image */
.rank-card img {
  width: 200px;
  height: 300px;
  object-fit: cover;
  border-radius: 12px;
  position: relative;
  z-index: 1;
}

/* BIG ranking number – ON TOP */
.rank {
  position: absolute;
  bottom: 15px;
  left: 10px;
  font-size: 110px;
  font-weight: 900;
  color: transparent;
  -webkit-text-stroke: 4px white;
  z-index: 2;
  pointer-events: none;
}

/* Hover zoom */
.rank-card:hover {
  transform: scale(1.15);
  z-index: 5;
}





/* Hover zoom */
.rank-card:hover {
  transform: scale(1.15);
  z-index: 10;
}




/* Arrows */
.trend-arrow {
  position: absolute;
  top: 60%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.6);
  color: white;
  border: none;
  font-size: 40px;
  cursor: pointer;
  padding: 15px;
  z-index: 20;
  border-radius: 8px;
}

.trend-arrow.left {
  left: 10px;
}

.trend-arrow.right {
  right: 10px;
}

.trend-arrow:hover {
  background: rgba(0,0,0,0.9);
}


</style>
